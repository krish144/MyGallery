<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="asstes/css/style.css">
  <title>My Gallery</title>
</head>
<body>
  <section id="detail">
    <div id="person" class="detail-item"> 
     <img src="asstes/img/profilePhoto.png" alt="profilePhoto" id="profile" class="details">
     <h2 id="name" class="details">Rodney Cotton</h2>
     <p id="location">Helsinki, Finland</p>
    </div>

    <div id="info" class="detail-item">
      <div class="items">
        <p class="num">100</p>
        <p class="describe">Post</p>
      </div>
      <div class="items">
        <p class="num">2,242</p>
        <p class="describe">Followers</p>
      </div>
      <div class="items">
        <p class="num">1,432</p>
        <p class="describe">Following</p>
      </div>
    </div>
  </section>
  
  <section id="images">
      <div class="img-container">
        <img src="asstes/img/photo1.png" alt="img" class="img-items1">
        <img src="asstes/img/photo2.png" alt="img" class="img-items2">
        <img src="asstes/img/photo3.png" alt="img" class="img-items3">
        <img src="asstes/img/photo_4.png" alt="img" class="img-items4">
        <img src="asstes/img/photo5.png" alt="img" class="img-items5">
        <img src="asstes/img/photo6.png" alt="img" class="img-items6">
      </div>
  </section>

  <footer>
   created by <a href="https://github.com/krish144" target="_blank">KRISHNAKUMAR</a>- devChallenges.io 
  </footer>
</body>
</html>
